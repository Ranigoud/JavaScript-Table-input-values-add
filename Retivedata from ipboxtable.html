<!DOCTYPE html>
  <head>
    <title>Retrive Data From Inputbox And Print In The Same Page On Table </title>
    <style>
        table{
            margin: 50px;
            text-align:center;
            background:gray;
            color:black;

        }
        #show th,#show td{
            padding: 13px;
        }
        #btn td input{
            width:100px;
        }

    </style>
   </head>
   <body>
      <center>
        <table border="4">
            <thead>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                      <th>Last Name</th>
                      <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" id="email"></td>
              </tr>
              <tr>
                <th>Age</th>
                <td><input type="text" name="age" id="age"></td>
          </tr>
          <tr id="btn">
             <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>

          </tr>
            </tbody>
        </table>
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>lastt Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add Here Data -->
            </tbody>
        </table>
      </center>

    <script>
        var list1 =[];
        var list2 =[];
        var list3 =[];
        var list4 =[];

        var n = 1;
        var x =0;

        function AddRow(){

            var AddRown=document.getElementById("show");
            var NewRow=AddRown.insertRow(n);

            list1[x]=document.getElementById("fname").value;
            list2[x]=document.getElementById("lname").value;
            list3[x]=document.getElementById("email").value;
            list4[x]=document.getElementById("age").value;

            var cell1=NewRow.insertCell(0);
            var cell2=NewRow.insertCell(1);
            var cell3=NewRow.insertCell(2);
            var cell4=NewRow.insertCell(3);

            cell1.innerHTML =list1[x];
            cell2.innerHTML =list2[x];
            cell3.innerHTML =list3[x];
            cell4.innerHTML =list4[x];

            n++;
            x++;


        }

    </script>
   </body>
</html>
